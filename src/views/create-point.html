<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">


</head>

<body>

    <div id="page-create-point">


        <header>

            <img src="/assets/icones/logo.svg" alt="logomarca">
            <a href="/">
                <span>

                </span> Voltar para home</a>

        </header>

    </div>

    <form action="">
        <h1>Cadastro do ponto de coleta</h1>
        <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>

            <div class="field-group">
            <div class="field">
                <label for="name">Nome da entidade</label>
                <input required type="text" name="name">
            </div>
            <div class="field">
                <label for="img">Imagem da entidade</label>
                <input required type="url" name="img" placeholder="http://">
            </div>
    </div>

   <div class="field-group">
                <div class="field">
                    <label for="address">Endereço</label>
                    <input required type="text" name="address">
                </div>
                <div class="field">
                    <label for="address2">Número/Complemento</label>
                    <input required type="text" name="address2">
                </div>
            </div>
            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select required name="state" id="">
                        <option value="">Selecione o Estado</option>
                    </select>

                    <input type="hidden" name="uf">
                </div>
                <div class="field">
                    <label for="city">Cidade</label>
                    <select  required name="city" id="" disabled>
                        <option value="">Selecione a cidade</option>
                    </select>

                    <input type="hidden" name="ct">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>
                <h2>Itens de coleta</h2>
                <span>Selecione um ou mais itens abaixo</span>
            </legend>

            <div class="items-grid">
                <li data-id="1"><img src="/assets/icones/lampadas.svg" alt="Lâmpadas">
                    <span>Lâmpadas</span>
                </li>
                <li data-id="2"><img src="/assets/icones/baterias.svg" alt="Pilhas e Bateriais">
                    <span>Pilhas e Bateriais</span>
                </li>
                <li data-id="3"><img src="/assets/icones/papeis-papelao.svg" alt="Papéis e Papelãp">
                    <span>Papéis e Papelão</span>
                </li>
                <li data-id="4"><img src="/assets/icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                    <span>Resíduos Eletrônicos</span>
                </li>
                <li data-id="5"><img src="/assets/icones/organicos.svg" alt="Resíduos Orgânicos">
                    <span>Resíduos Orgânicos</span>
                </li>
                <li data-id="6"><img src="/assets/icones/oleo.svg" alt="Óleo de Cozinha">
                    <span>Óleo de Cozinha</span>
                </li>
            </div>
            <input type="hidden" name="items">
        </fieldset>

        <button type="submit"> Cadastrar ponto de coleta</button>
    </form>
    <script src="/scripts/intro.js"></script>
    <script src="/scripts/create-point.js"></script>
</body>

</html>
