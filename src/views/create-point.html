<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/create-point.css">
        <link rel="stylesheet" href="styles/responsive.css">

        <title>Criar um ponto de coléta</title>

    </head>

    <body>

        <div id="page-create-point">

            <header>
                <img src="assets/icones//logo.svg" alt="Logomarca">
                <a href="/">
                    <span></span>
                    Voltar para home
                </a>
            </header>

            <form action="/save-point" method="POST">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    <div class="field-group">
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" id="" required="required">
                    </div>

                    <div class="field">
                        <label for="image">Imagem da entidade</label>
                        <input type="url" name="image" id="" placeholder="http://" required="required">
                    </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" id="" required="required">
                        </div>
                        <div class="field">
                            <label for="number">Número/Complemento</label>
                            <input type="text" name="number" id="" required="required">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">

                            <label for="state">Estado</label>
                            <select name="state" required="required">
                                <option value="">Selecione o estado</option>
                            </select>
                            <input type="hidden" name="uf">

                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled="disabled" required="required">
                                <option value="">Selecione a cidade</option>
                            </select>
                            <input type="hidden" name="cidade">
                        </div>

                    </div>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                        <span>Selecione um ou mais itens abaixo</span>
                    </legend>

                    <div class="items-grid">
                        <li data-id="Lampadas">
                            <img src="assets/icones/lampadas.svg" alt="Lampadas">
                            <span>Lampadas</span>
                        </li>

                        <li data-id="Pilhas e Baterias">
                            <img src="assets/icones/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="Papeis e Papelão">
                            <img src="assets/icones/papeis-papelao.svg" alt="Papeis e Papelão">
                            <span>Papeis e Papelão</span>
                        </li>

                        <li data-id="Residuos Eletrônicos">
                            <img src="assets/icones/eletronicos.svg" alt="Residuos Eletrônicos">
                            <span>Residuos Eletrônicos</span>
                        </li>

                        <li data-id="Residuos Orgânicos">
                            <img src="assets/icones/organicos.svg" alt="Residuos Orgânicos">
                            <span>Residuos Orgânicos</span>
                        </li>

                        <li data-id="Óleos">
                            <img src="assets/icones/oleo.svg" alt="Óleos">
                            <span>Óleos</span>
                        </li>

                    </div>
                    <input type="hidden" name="items">
                </fieldset>
                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
        </div>

        <script src="scripts/intro.js"></script>
        <script src="scripts/create-point.js"></script>
    </body>

</html>
