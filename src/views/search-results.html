<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/search-results.css">
        <link rel="stylesheet" href="styles/responsive.css">

        <title>Resultado da Pesquisa</title>

    </head>

    <body>

        <div id="page-search-results">

            <header>
                <img src="/assets/icones//logo.svg" alt="Logomarca">
                <a href="/">
                    <span></span>
                    Voltar para home
                </a>
            </header>

            <main>
            {% if total > 0 %}
                <h4>
                    <strong>{{total}}Pontos</strong>
                    Encontrados</h4>
                <div class="cards">
                        {% for place in places %}
                            <div class="card">
                                <img src={{place.image}} alt="Coloctoria">
                                <h1>{{place.name}}</h1>
                                <h3>{{place.items}}</h3>
                                <p>
                                    {{place.city}},{{place.state}}
                                    <br>
                                    {{place.address}}
                                    <br>
                                    {{place.address2}}
                                </p>
                            </div>
                            {% endfor%}
                        {% else %}
                            <h4><strong>Itens n√£o encontrados</strong></h4>
                        {% endif %}

                    </div>

                </main>
            </div>

        </body>

    </html>
